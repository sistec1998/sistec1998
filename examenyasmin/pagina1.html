<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSARITA</title>
  <link rel="icon" href="logo_sarita2.png">
  <style>
    /* Fondo morado con degradado */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a0dad, #d8b0f9);
      color: white;
      text-align: center;
    }

    h1 {
      text-shadow: 2px 2px 4px #000000;
    }

    /* Estilo general para detalles */
    details {
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    details:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Animación de imágenes */
    img {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      margin: 10px;
      border-radius: 10px;
    }

    img:hover {
      transform: scale(1.1) rotate(-2deg); /* "Efecto alitas" */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <center>
    <img src="logo_sarita2.png" width="300">
    <h1>CATÁLOGO DE PRODUCTOS</h1>

    <details>
      <summary><strong>HELADOS</strong></summary>
      <img src="helado.png" width="250">
      <img src="helado8.png" width="250">
    </details>

    <details>
      <summary><strong>PALETAS</strong></summary>
      <img src="helado2.png" width="250">
      <img src="hela.png" width="250">
    </details>

    <details>
      <summary><strong>PASTELES</strong></summary>
      <img src="pastel.jpg" width="250">
      <img src="pastel1.png" width="250">
    </details>
  </center>
</body>
</html>
