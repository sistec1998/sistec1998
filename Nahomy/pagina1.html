<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electrónica Panamericana</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f2f5, #dfe6e9);
            color: #2d3436;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            transition: all 0.4s ease;
        }

        h1:hover, h2:hover {
            color: #0984e3;
        }

        a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            color: #2d3436;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0984e3;
        }

        img {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            object-fit: cover;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #74b9ff;
        }

        details {
            margin: 20px auto;
            width: fit-content;
        }

        summary {
            font-size: 18px;
            cursor: pointer;
            color: #636e72;
        }

        hr {
            border: none;
            height: 2px;
            background: #b2bec3;
            width: 60%;
            margin: 30px auto;
        }

        .icon-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .icon-title i {
            color: #0984e3;
        }
    </style>
</head>
<body>

    <img src="logo.png" width="200" alt="Logo de Electrónica Panamericana">
    
    <br><br>
    <nav>
        <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> Comprar</a>
        <a href="pagina3.html"><i class="fas fa-store"></i> Tienda</a>
        <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
    </nav>

    <h1 class="icon-title"><i class="fas fa-globe"></i> Un Mundo Para Elegir</h1>
    
    <hr>

    <form>
        <label for="busqueda">¿Qué buscas?</label>
        <input type="text" id="busqueda" placeholder="Ej: laptop, bocina...">
        <button><i class="fas fa-search"></i> Buscar</button>
    </form>

    <h2>Computadoras</h2>
    <img src="computadora1.avif" alt="Computadora 1">
    <img src="computadora3.webp" alt="Computadora 2">
    <img src="computadoras2.webp" alt="Computadora 3">

    <h2>Bocinas</h2>
    <img src="bocinaa1.png" alt="Bocina 1">
    <img src="bocina2.png" alt="Bocina 2">
    <img src="bocina3.png" alt="Bocina 3">

    <h2>Instrumentos Musicales</h2>
    <img src="instrumento1.webp" alt="Instrumento 1">
    <img src="instrumento2.png" alt="Instrumento 2">
    <img src="instrumento3.png" alt="Instrumento 3">

    <h2>Drones</h2>
    <img src="dron1.png" alt="Dron 1">
    <img src="dron2.png" alt="Dron 2">
    <img src="dron3.png" alt="Dron 3">

    <hr>

    <details>
        <summary><i class="fas fa-snowflake"></i> Refrigeradoras</summary>
        <img src="refrigeradora1.webp" alt="Refrigeradora 1">
        <img src="refrigeradora2.png" alt="Refrigeradora 2">

    </details>

    <details>
        <summary><i class="fas fa-tv"></i> TVs</summary>
        <img src="tv1.webp" alt="TV 1">
        <img src="tv2.png" alt="TV 2">
        <img src="tv3.png" alt="TV 3">
    </details>

    <details>
        <summary><i class="fas fa-soap"></i> Lavadoras</summary>
        <img src="lavadora1.png" alt="Lavadora 1">
        <img src="lavadora2.png" alt="Lavadora 2">
        <img src="lavadora3.png" alt="Lavadora 3">
    </details>

</body>
</html>
