<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electrónica Panamericana</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f1f2f6, #dfe6e9);
            color: #2d3436;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            color: #2d3436;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0984e3;
        }

        img {
            width: 250px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        form {
            background: #ffffff;
            display: inline-block;
            padding: 30px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
        }

        h2 {
            color: #0984e3;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #0984e3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo Electrónica Panamericana">

    <br><br>

    <nav>
        <a href="pagina1.html"><i class="fas fa-box-open"></i> Productos</a>
        <a href="pagina3.html"><i class="fas fa-store"></i> Tiendas</a>
        <a href="pagina4.html"><i class="fas fa-bars"></i> Menú</a>
    </nav>

    <form action="">
        <h2><i class="fas fa-clipboard-list"></i> Formulario de Pedido</h2>

        <label for="producto">Producto</label>
        <input type="text" id="producto" placeholder="Ej: Laptop, TV...">

        <label for="cantidad">Cantidad</label>
        <input type="text" id="cantidad">

        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv">

        <label for="vencimiento">Fecha de vencimiento</label>
        <input type="file" id="vencimiento">

        <br><br>
        <button type="submit"><i class="fas fa-check"></i> Buscar</button>
        <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
    </form>

</body>
</html>
